<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <div class="logo">Calculator</div>
    </header>
    <main>
        <div id="cal">
            <div id="display"></div>
            <div id="answer"></div>
            <div id="buttons">
                <div class="row" id="upper">                
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="backspace">‚Üê</button>
                    <button class="btn" id="divide">/</button>
                    <button class="btn" id="modulus">%</button>
                </div>
                <div class="row" id="num7">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="multiply">x</button>
                </div>
                <div class="row" id="num4">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="subtract">-</button>
                </div>
                <div class="row" id="num1">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="add">+</button>
                </div>
                <div class="row" id="num0">
                    <button class="btn" id="sign">+/-</button>
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equals">=</button>
                </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
